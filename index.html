<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">
        Wishing You...
      </p>

      <p>
        <button onclick="open_card()">
          <img id="outside-pic" src="santaback.png" />
        </button>
      </p>
    </div>

    <div id="inside">
      <p id="inside-title">
        A Merry Christmas!!
      </p>

      <div class="santas">
        <img class="santa green left" id="left1" src="green1.png" />
        <img class="santa green left" id="left2" src="green1.png" />

        <img class="santa red" id="inside-pic" src="/Santa.png" />

        <img class="santa green right" id="right1" src="green1.png" />
        <img class="santa green right" id="right2" src="green1.png" />
      </div>
      <p id="message">
        And A Happy New Year
      </p>

      <p>
        <button onclick="close_card()">Close</button>
      </p>
    </div>
  </body>
</html>
